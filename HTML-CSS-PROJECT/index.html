<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Projects</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #002339;
        color: #fff;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 50px;
      }
      .row {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .card {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        padding: 20px;
        border-radius: 15px;
        width: 300px;
        text-align: center;
      }
      .card img {
        width: 100%;
        border-radius: 10px;
      }
      .card h3 {
        margin: 10px 0;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      .btn {
        text-decoration: none;
        padding: 10px 15px;
        border: 2px solid #fff;
        background: transparent;
        color: #fff;
        border-radius: 10px;
        font-size: 18px;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn i {
        font-size: 20px;
        color: #fff;
      }
      .btn:hover {
        background: #ff9800;
        border-color: #ff9800;
      }
      .third-card {
        align-self: flex-start;
        margin-left: 650px;
      }
      h2 {
        margin-right: 400px;
        position: relative;
        display: inline-block;
      }
      .nav-wrap {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #001a2e; /* Dark background */
}

.heading h2 {
    color: #fff;
    font-size: 24px;
    margin: 0;
}

.star-btn button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 15px;
    font-size: 16px;
    color: #1ec5db; 
    background: transparent;
    border: 2px solid #1fc1d6;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.star-btn button span {
    font-weight: bold;
}

.star-btn button::after {
    content: "â˜…";
    color: #d41bb6;
    font-size: 16px;
}

.star-btn button:hover {
    background: #ffb300;
    color: #001a2e;
}

.star-btn a {
    text-decoration: none;
}

    </style>
  </head>
